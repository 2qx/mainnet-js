escrow:
  create:
    post:
      operationId: createEscrow
      requestBody:
        content:
          application/json:
            schema:
              $ref: "schemas.yml#/EscrowRequest"
        description: Request a new escrow contract
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "schemas.yml#/EscrowResponse"
          description: successful operation
        "405":
          content: {}
          description: Invalid input
      summary: Create an escrow contract
      tags:
        - contract
  utxos: 
    post: 
      operationId: escrowUtxos
      requestBody:
        content:
          application/json:
            schema:
              $ref: "schemas.yml#/Contract"
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "schemas.yml#/UtxoResponse"
          description: successful operation
        "405":
          content: {}
          description: Invalid input
      summary: List specific utxos in a contract
      description: |
        Returns all UTXOs that can be spent by the 
        contract. Both confirmed and unconfirmed UTXOs are included.
      tags:
        - contract
  finalize: 
    post: 
      operationId: escrowFinalize
      requestBody:
        content:
          application/json:
            schema:
              $ref: "schemas.yml#/EscrowFinalizeRequest"
        description: 
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: "schemas.yml#/EscrowResponse"
          description: successful operation
        "405":
          content: {}
          description: Invalid input
      summary: Finalize an escrow contract
      tags:
        - contract