Amount:
  properties:
    value:
      type: number
      example: 100
    unit:
      description: Denomination for amount
      type: string
      enum:
        - bch
        - usd
        - bit
        - bits
        - sat
        - sats
        - satoshi
        - satoshis
      example: 'sat'
BalanceResponse:
  properties:
    bch:
      type: number
      format: float
      example: 1
      description: Amount in whole Bitcoin Cash
    sat:
      type: integer
      example: 100000000
      description: Amount in satoshis
    usd:
      type: number
      example: 438.02
      description: Amount in United States Dollars
DepositAddressResponse:
  allOf:
    - $ref: "#/Cashaddr"
Contract:
  properties:
    contractId:
      type: string
      description:  | 
        serialized contract
  required:
    - contractId
EscrowAction:
  description: Action for finalization of contract.
  enum:
    - refund
    - pay
  example: refund
  type: string
EscrowRequest:
  allOf:
    - $ref: "#/SerializedWallet"
  properties:
    arbiter:
      $ref: "#/PublicKeyHashType"
      example: "c18d547cafb43e30a993439599bd08321bea17bf" 
      description: Public key hash of the arbiter      
    sender:
      $ref: "#/PublicKeyHashType"
      description: Public key hash of the sender     
    receiver:
      $ref: "#/PublicKeyHashType" 
      example: "93439599bd08321bea17bfc18d547cafb43e30a9"
      description: Public key hash of the receiver     
  required:
    - walletId
EscrowResponse:
  allOf:
    - $ref: "#/Contract"
  required:
    - contractId
EscrowFinalizeRequest:
  allOf:
    - $ref: "#/Contract"
  properties:
    action: 
      $ref: "#/EscrowAction"
    signature:
      $ref: "#/SigScriptType"    
    counterpartSig:
      $ref: "#/SigScriptType"    
ToCashaddr:
  properties:
    cashaddr:
        type: string
        $ref: "#/CashaddrFormat"
Cashaddr:
  properties:
    cashaddr:
        type: string
        $ref: "#/CashaddrFormat"
CashaddrFormat:
  type: string
  format: "((bitcoincash|bchreg|bchtest):)?(q|p)[a-z0-9]{41}"
  example: bchtest:qpttdv3qg2usm4nm7talhxhl05mlhms3ys43u76rn0
PublicKeyHashType:
  type: string
  format: "[a-z0-9]{40}"
  example: 8321bea17bfc18d547cafb43e30a993439599bd0
SigScriptType:
  type: string
  format: "[a-z0-9]{40}"
  example: 8321bea17bfc18d547cafb43e30a993439599bd0
Network:
  properties:
    network:
      description: network type
      enum:
        - mainnet
        - testnet
        - regtest
        - simtest
      example: testnet
      type: string
Outpoint:
  properties:
    utxoId:
      type: string
      example: "1e6442a0d3548bb4f917721184ac1cb163ddf324e2c09f55c46ff0ba521cb89f:0"
      description: serialized outpoint
PortableNetworkGraphic:
  properties:
    src:
      type: string
      example: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAeAAAABHNCSVQ... ...AAAAABJRU5ErkJggg=="
      description: |
        A Qr code image data in png format as base64 encoded string.
        Suitable for inclusion in html using:
            - \<img src\=\"data:image/png;base64,**iVBORw0KGgoAAAANSUhEUg...   ...Jggg==**"\> 
MaxAmountToSendRequest:
  allOf:
    - $ref: "#/SerializedWallet"
  properties:
    output_count:
      type: integer
      format: int32
      description: |
        (optional) if sending all funds to multiple addresses, the
        count of the number of address funds will be sent
        to may be included.
  required:
    - walletId
RawTransaction:
  type: string
  description:     
ScalableVectorGraphic:
  properties:
    src:
      type: string
      example: "data:image/svg+xml;base64,PD94bWwgdm... ==**"    
      description: |
        A Qr code image data in svg format as utf-8 encoded string.
        Suitable for inclusion in html using:
            - \<img src\=\"**data:image/svg+xml;base64,PD94bWwgdm... ==**"\>                
SendMaxRequest:
  allOf:
    - $ref: "#/SerializedWallet"
    - $ref: "#/ToCashaddr"
  required:
    - walletId
    - cashaddr    
SerializedWallet:
  properties:
    walletId:
      type: string
      format: password
      example: "testnet:wif:cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6"
      description: |
        ID that is returned in `wallet` field of /wallet call
  required:
    - walletId
SendMaxResponse:
  allOf:
    - $ref: "#/TransactionId"
  properties:
    balance:
      $ref: "#/ZeroBalanceResponse"
  type: object
SendRequest:
  allOf:
    - $ref: "#/SerializedWallet"
  properties:
    to:
      type: array
      items:
        $ref: "#/SendRequestItem"
  required:
    - walletId
  type: object
SendRequestItem:
  allOf:
    - $ref: "#/ToCashaddr"
  properties:
    amount:
      $ref: "#/Amount"
  required:
    - cashaddr
  type: object  
SendResponse:
  allOf:
    - $ref: "#/TransactionId"
  properties:
    balance:
      $ref: "#/BalanceResponse"
  type: object
TransactionId:
  properties:
    transaction:
      type: string
      example: "1e6442a0d3548bb4f917721184ac1cb163ddf324e2c09f55c46ff0ba521cb89f"
      description: The hash of a transaction in hex format
Utxo:
  properties:
    index:
      type: number
    amount:
      $ref: "#/Amount"
  allOf:
    - $ref: "#/Outpoint"
    - $ref: "#/TransactionId"
  required:
    - amount
    - transaction
    - utxoId 
UtxoResponse:
  properties:
    utxos:
      type: "array"
      items:
        $ref: "#/Utxo"
WalletResponse:
  allOf:
    - $ref: "#/SerializedWallet"
    - $ref: "#/Network"
  properties:
    wif:
      description: |
        The wallet in Wallet Import Format (WIF)
      example: cNfsPtqN2bMRS7vH5qd8tR8GMvgXyL5BjnGAKgZ8DYEiCrCCQcP6
      type: string
    name:
      description: User defined string for wallet
      example: username1
      type: string
    cashaddr:
      description: |
        The address in cashaddr format.
      example: bchtest:qpttdv3qg2usm4nm7talhxhl05mlhms3ys43u76rn0
      type: string
      $ref: "#/CashaddrFormat"
  type: object
WalletRequest:
  example:
    type: wif
    network: testnet
    name: username1
  properties:
    name:
      description: User defined string for wallet
      example: username1
      type: string
  allOf:
    - $ref: "#/WalletType"
    - $ref: "#/Network"
  required:
    - network
    - type
    - name
  type: object
WalletType:
  properties:
    type:
      description:
        Wallet type, either a single wallet with private key (wif)
        or a Hierarchical Deterministic wallet determined from a seed.
      enum:
        - wif
        - hd
      example: wif
      type: string
ZeroBalanceResponse:
  properties:
    bch:
      type: number
      format: float
      example: 0
      description: Amount in whole Bitcoin Cash
    sat:
      type: integer
      example: 0
      description: Amount in satoshis
    usd:
      type: number
      example: 0
      description: Amount in United States Dollars  